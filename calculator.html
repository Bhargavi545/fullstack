<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
<script type="text/JavaScript">
    var j=1;
do{
    
    var choice=prompt("enter 1 add, 2.subtract,3 exit")
    
    switch(eval(choice)){
        case 1:
           var a = prompt("Enter the value of a ")
            var b = prompt("Enter the value of b ")
              var sum = eval(a)+eval(b);
              alert("sum="+sum);
              var status=confirm("do you want to continue");
              break;

        case 2:
             var a = prompt("Enter the value of a ")
              var b = prompt("Enter the value of b ")
             var sub = eval(a)-eval(b);   
             alert("sub="+sub);
             var status=confirm("do you want to continue");
             break;
        case 3:j=0;
              break;
        default:
               break;      
    }

}while(j);
</script>
</body>
</html>
